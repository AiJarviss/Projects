<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="user.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="warpper">
                <div class="form-box login">
                    <h2>User Login</h2>
                    <form action="Login">
                        <div class="input-box">
                            <i class='bx bxs-envelope'></i><label>Email</label>
                            <input type="email" placeholder="xyz@gmail.com" required> 
                        </div>
                        <div class="input-box">
                            <i class='bx bxs-lock-alt'></i><label>Password</label>
                            <input type="password" placeholder="password" required>
                            
                        </div>    
                            <div class="remember-forget">
                                <label><input type="checkbox" >Remember Me</label>
                                <a href="#">Forget Passsword</a>
                            </div>
                            <button type="submit" class="btn">Login</button>
                            <div class="register-link">
                                <p>Don't have an account<a href="userSignUp.html" class="register-link"> Register</a></p>
                            </div>
                    </form>
                </div>
    </div>           
</body>
</html>
